<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Safdar Ali</h1>
    <form class="resumeform">
        <fieldset>

            <legend> Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>
            <label for="Father Name">Father Name</label>
            <input type="Father Name" id="Father Name" name="Father Name" required><br>
            <label for="Email">Email</label>
            <input type="Email" id="Email" name="Email"required>
        </fieldset>
        <fieldset>
          <legend> Education</legend>
          <label for="Education"> Education</label>
          <textarea name="Education" id="Education" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea name="Experience" id="Experience" rows="4" required></textarea><br>
          </fieldset>
          <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea name="Skills" id="Skills" rows="4" required></textarea><br>
          </fieldset>
          <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
